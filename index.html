<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motor Control</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>

<body>
    <p id="status">Last Status:</p>
	<button onclick="release()" id="release">Release</button>
	<img class="streamming" id="videoCanvas" src="/?action=stream">

      
   <div id="outer">
    <div id="panel">
        <span class="control" type="button" id="up" value="↑" onclick="motorUp()"></span>
        <span class="control" type="button" id="down" value="↓" onclick="motorDown()"></span>
        <span class="control" type="button" id="right" value="→" onclick="motorRight()"></span>
        <span class="control" type="button" id="left" value="←" onclick="motorLeft()"></span>
     </div>
    </div>
    <script type="text/javascript" src="js/jsmpg.js"></script> 
    <script type="text/javascript" src="js/motor.js"></script>
</body>


</html>
