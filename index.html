<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motor Control</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://localhost:8124/socket.io/socket.io.js"></script>
</head>

<body>
	<canvas class="streamming" id="videoCanvas">
		<p>
        Please use a browser that supports the Canvas Element, like
        <a href="http://www.google.com/chrome">Chrome</a>,
        <a href="http://www.mozilla.com/firefox/">Firefox</a>,
        <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
        </p>
	</canvas>
      <p id = "status">Last Status:</p>
   <div id="outer">
    <div id="panel">
        <span class="control" type="button" id="up" value="↑" onclick="motorUp()"></span>
        <span class="control" type="button" id="down" value="↓" onclick="motorDown()"></span>
        <span class="control" type="button" id="right" value="→" onclick="motorRight()"></span>
        <span class="control" type="button" id="left" value="←" onclick="motorLeft()"></span>
     </div>
    </div>
    <script type="text/javascript" src="js/motor.js"></script>
    <script type="text/javascript" src="js/jsmpg.js"></script>
</body>


</html>
